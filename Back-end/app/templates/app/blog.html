{% extends "app/layout.html" %}

{% block content_menu %}
<li><a class="blank" href="#blogPost">Blog</a></li>
<li><a class="blank" href="#contact">Contact</a></li>
{% endblock %}

{% block content_body %}


<section id="blogPost" class="pv-10x">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>{{blog.blogTitle}}</h1><span style="color: #e65f78;font-weight: 700;
                    cursor: pointer;">{{blog.blogAuthor}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="{{blog.blogImage}}">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>{{blog.blogDetail}}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
