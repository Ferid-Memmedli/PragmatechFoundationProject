{% extends "admin/layout.html" %}

{% block contentAdmin %}
<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="float-right">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Dashboard</a></li>
                    <li class="breadcrumb-item active">Edit Seo</li>
                </ol>
            </div>
            <h4 class="page-title">Dashboard</h4>
        </div>
        <!--end page-title-box-->
    </div>
    <!--end col-->
</div>

<form method="POST" class="row">
    <div class="col-lg-6">
        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Website Title</label>
            <div class="col-sm-10">
                <input class="form-control" name="title" type="text" id="example-text-input">
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Keywords</label>
            <div class="col-sm-10">
                <input class="form-control" name="title" type="text" id="example-text-input">
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Site description</label>
            <div class="col-sm-10">
                <input class="form-control" name="author" type="text" id="example-text-input">
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="mt-0 header-title">Site Icon</h4>
                <div class="dropify-wrapper">
                    <input type="file" name="file" id="input-file-now" class="dropify">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 text-right">
        <button type="submit" class="btn btn-gradient-primary px-5 py-2">Send Message</button>
    </div>
</form>

{% endblock %}
