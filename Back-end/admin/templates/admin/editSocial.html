{% extends "admin/layout.html" %}

{% block contentAdmin %}
<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="float-right">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Dashboard</a></li>
                    <li class="breadcrumb-item active">Edit Social</li>
                </ol>
            </div>
            <h4 class="page-title">Social</h4>
        </div>
        <!--end page-title-box-->
    </div>
    <!--end col-->
</div>
<!-- form -->
<form action="{{url_for('admin.adminSocial')}}" method="POST" class="row" enctype="multipart/form-data">
    <div class="col-lg-6">
        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Title</label>
            <div class="col-sm-10">
                <input class="form-control" name="title" type="text" id="example-text-input" required>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="mt-0 header-title">File Upload</h4>
                <p class="text-muted mb-3">Your so fresh input file â€” Default version</p>
                <div class="dropify-wrapper">
                    <div class="dropify-loader" style="display: none;"></div>
                    <input type="file" name="file" id="input-file-now" class="dropify" required>
                    <button type="button" class="dropify-clear">Remove</button>
                    <div class="dropify-preview" style="display: none;">
                        <span class="dropify-render"></span>
                        <div class="dropify-infos">
                            <div class="dropify-infos-inner">
                                <p class="dropify-filename">
                                    <span class="file-icon"></span>
                                    <span class="dropify-filename-inner">Desert.jpg</span>
                                </p>
                                <p class="dropify-infos-message">
                                    Drag and drop or click to replace

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end card-body-->
        </div>
        <!--end card-->
    </div>

    <div class="col-sm-12 text-right">
        <button type="submit" class="btn btn-gradient-primary px-5 py-2">Send Message</button>
    </div>
</form>
{% endblock %}
